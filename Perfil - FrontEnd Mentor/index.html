<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container"> 
        <div class="profile">
                <img src="/src/img/bg-pattern-card.svg" alt="profile top" id="profile-top">   

            <div class="profile-card"> <!--Profile-Card-->

                <img src="/src/img/image-victor.jpg" alt="foto de perfil">
                <h1>Vitor Crest<span id="profile-age">26</span></h1> <!--Profile-Name-->
                <h2>London</h2> <!--Profile-City-->
                <div id="profile-line"></div> <!--Profile-Line-->
                
                <!--Profile-Stats-->
                <h1 id="followers">80K <br> <span id="profile-followers">Seguidores</span> </h1>
                <h1 id="likes">803K <br> <span id="profile-likes">Likes</span> </h1>
                <h1 id="fotos">1.4K <br> <span id="profile-photos">Fotos</span> </h1>
                <!--Profile-Stats-->

            </div> <!--Profile-Card-->

    </div> <!--Container-->

</body>
</html>
